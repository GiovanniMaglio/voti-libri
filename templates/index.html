<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Libreria di Giovanni</title>
  <style>
    body {
      font-family: Georgia, serif;
      background-color: #f0e8dc;
      margin: 0;
      padding: 0 2rem;
    }
    h1, h2 {
      text-align: center;
      color: #3e3e3e;
    }
    .section {
      margin: 2rem 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1.5rem;
    }
    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card a {
      text-decoration: none;
      color: #0077cc;
    }
    form input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .delete-btn {
      background-color: #d33;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>üìö I miei libri</h1>
  <div class="grid section">
    {% for book in my_books %}
      <div class="card">
        <strong><a href="{{ url_for('book_detail', book_id=book[0]) }}">{{ book[1] }}</a></strong>
        <p>Autore: {{ book[2] }}</p>
        <p>Voto: {{ book[3] }} ‚≠ê</p>
        <form action="{{ url_for('delete_book', book_id=book[0]) }}" method="post">
          <button class="delete-btn" type="submit">Elimina</button>
        </form>
      </div>
    {% endfor %}
  </div>

  <h2>üìñ Libri aggiunti dagli utenti</h2>
  <div class="grid section">
    {% for book in others_books %}
      <div class="card">
        <strong><a href="{{ url_for('book_detail', book_id=book[0]) }}">{{ book[1] }}</a></strong>
        <p>Autore: {{ book[2] }}</p>
        <p>Voto: {{ book[3] }} ‚≠ê</p>
      </div>
    {% endfor %}
  </div>

  <h2>‚ûï Aggiungi un libro</h2>
  <form action="{{ url_for('add_book') }}" method="post" class="section">
    <label for="title">Titolo</label>
    <input type="text" id="title" name="title" required>

    <label for="author">Autore</label>
    <input type="text" id="author" name="author" required>

    <label for="rating">Voto (1-5)</label>
    <input type="number" id="rating" name="rating" step="0.5" min="1" max="5" required>

    <label for="review">Recensione</label>
    <textarea id="review" name="review" rows="4"></textarea>

    <button type="submit">Aggiungi libro</button>
  </form>
</body>
</html>
